services:
  symfony:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gama-symfony-api
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "${SYMFONY_HTTP_PORT:-8080}:8080"
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-1}
    user: "${HOST_UID:-501}:${HOST_GID:-20}"
    depends_on:
      symfony-db:
        condition: service_healthy
      mailhog:
        condition: service_started
    command: >
      bash -lc "if [ ! -d vendor ]; then composer install; fi && php -S 0.0.0.0:8080 -t public"

  symfony-composer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
    user: "${HOST_UID:-501}:${HOST_GID:-20}"
    entrypoint: ["composer"]
    command: ["--version"]
    profiles: ["tools"]

  symfony-db:
    image: postgres:${SYMFONY_DB_VERSION:-16}-alpine
    container_name: gama-symfony-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${SYMFONY_DB_NAME:-gama_site}
      POSTGRES_USER: ${SYMFONY_DB_USER:-gama_admin}
      POSTGRES_PASSWORD: ${SYMFONY_DB_PASSWORD:-gama_pass}
    ports:
      - "${SYMFONY_DB_PORT:-5433}:5432"
    volumes:
      - symfony-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${SYMFONY_DB_NAME:-gama_site}", "-U", "${SYMFONY_DB_USER:-gama_admin}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  mailhog:
    image: mailhog/mailhog:latest
    container_name: gama-mailhog
    restart: unless-stopped
    ports:
      - "${SYMFONY_MAILHOG_HTTP_PORT:-8026}:8025"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8025"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  symfony-db-data:
