stages:
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

build:
  stage: build
  image: node:20-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - main
    - develop

deploy_production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
  script:
    - |
      ssh $SERVER_USER@$SERVER_HOST << 'EOF'
        cd /var/www/gama-software
        git pull origin main
        docker-compose -f build/docker-compose.yml down
        docker-compose -f build/docker-compose.yml build --no-cache
        docker-compose -f build/docker-compose.yml up -d
        docker system prune -f
        docker-compose -f build/docker-compose.yml ps
      EOF
  only:
    - main
  environment:
    name: production
    url: https://gama-software.com

deploy_staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
  script:
    - |
      ssh $SERVER_USER@$SERVER_HOST << 'EOF'
        cd /var/www/gama-software-staging
        git pull origin develop
        docker-compose -f build/docker-compose.yml down
        docker-compose -f build/docker-compose.yml build --no-cache
        docker-compose -f build/docker-compose.yml up -d
        docker system prune -f
      EOF
  only:
    - develop
  environment:
    name: staging
    url: https://staging.gama-software.com
