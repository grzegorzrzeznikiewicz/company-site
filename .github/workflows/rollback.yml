name: Rollback Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to rollback to (e.g. sha-abc123... or main-latest)"
        required: true
        default: "main-latest"

permissions:
  contents: read

jobs:
  rollback:
    name: Rollback on VM2
    runs-on: ubuntu-latest

    steps:
      - name: Prepare image metadata
        id: image
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LOWER="${GITHUB_REPOSITORY_OWNER,,}"
          FRONTEND_IMAGE_REPO="ghcr.io/${OWNER_LOWER}/company-site"
          BACKEND_IMAGE_REPO="ghcr.io/${OWNER_LOWER}/company-site-backend"
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          echo "frontend_image=${FRONTEND_IMAGE_REPO}:${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "backend_image=${BACKEND_IMAGE_REPO}:${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Rollback via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_IMAGE: ${{ steps.image.outputs.frontend_image }}
          API_IMAGE: ${{ steps.image.outputs.backend_image }}
          MAILER_DSN: ${{ secrets.PROD_MAILER_DSN }}
          CONTACT_RECIPIENT: ${{ secrets.PROD_CONTACT_RECIPIENT }}
          CONTACT_SENDER: ${{ secrets.PROD_CONTACT_SENDER }}
          COMPANY_API_APP_SECRET: ${{ secrets.PROD_COMPANY_API_APP_SECRET }}
          COMPANY_DB_PASSWORD: ${{ secrets.PROD_COMPANY_DB_PASSWORD }}
          ADMIN_PASSWORD_HASH: ${{ secrets.PROD_ADMIN_PASSWORD_HASH }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 40m
          envs: APP_IMAGE,API_IMAGE,MAILER_DSN,CONTACT_RECIPIENT,CONTACT_SENDER,COMPANY_API_APP_SECRET,COMPANY_DB_PASSWORD,ADMIN_PASSWORD_HASH,GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -euo pipefail
            cd /srv/magento-devops

            if [ -n "${GHCR_USERNAME:-}" ] && [ -n "${GHCR_TOKEN:-}" ]; then
              echo "$GHCR_TOKEN" | sudo docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            else
              echo "GHCR credentials not provided. Trying anonymous pull..."
            fi

            sudo docker pull "$APP_IMAGE"
            sudo docker pull "$API_IMAGE"
            sudo env \
              PERSONAL_APP_IMAGE="$APP_IMAGE" \
              COMPANY_API_IMAGE="$API_IMAGE" \
              MAILER_DSN="${MAILER_DSN:-}" \
              CONTACT_RECIPIENT="${CONTACT_RECIPIENT:-}" \
              CONTACT_SENDER="${CONTACT_SENDER:-}" \
              COMPANY_API_APP_SECRET="${COMPANY_API_APP_SECRET:-}" \
              COMPANY_DB_PASSWORD="${COMPANY_DB_PASSWORD:-}" \
              ADMIN_PASSWORD_HASH="${ADMIN_PASSWORD_HASH:-}" \
              docker compose --env-file vm2/.env -f vm2/docker-compose.yml up -d --no-build company-db company-api personal-site

      - name: Verify rollback
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_IMAGE: ${{ steps.image.outputs.frontend_image }}
          API_IMAGE: ${{ steps.image.outputs.backend_image }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: APP_IMAGE,API_IMAGE
          script: |
            set -euo pipefail
            echo "Rolled back frontend image: $APP_IMAGE"
            echo "Rolled back backend image: $API_IMAGE"
            sudo docker ps --filter name=vm2_personal_site --filter name=vm2_company_api --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}'
