name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare image metadata
        id: image
        shell: bash
        run: |
          set -euo pipefail
          OWNER_LOWER="${GITHUB_REPOSITORY_OWNER,,}"
          FRONTEND_IMAGE_REPO="ghcr.io/${OWNER_LOWER}/company-site"
          BACKEND_IMAGE_REPO="ghcr.io/${OWNER_LOWER}/company-site-backend"
          IMAGE_TAG="sha-${GITHUB_SHA}"
          echo "frontend_image_repo=$FRONTEND_IMAGE_REPO" >> "$GITHUB_OUTPUT"
          echo "backend_image_repo=$BACKEND_IMAGE_REPO" >> "$GITHUB_OUTPUT"
          echo "image_tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/Dockerfile
          push: true
          cache-from: type=gha,scope=company-site-frontend
          cache-to: type=gha,mode=max,scope=company-site-frontend
          tags: |
            ${{ steps.image.outputs.frontend_image_repo }}:${{ steps.image.outputs.image_tag }}
            ${{ steps.image.outputs.frontend_image_repo }}:main-latest

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.prod
          push: true
          cache-from: type=gha,scope=company-site-backend
          cache-to: type=gha,mode=max,scope=company-site-backend
          tags: |
            ${{ steps.image.outputs.backend_image_repo }}:${{ steps.image.outputs.image_tag }}
            ${{ steps.image.outputs.backend_image_repo }}:main-latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_IMAGE: ${{ steps.image.outputs.frontend_image_repo }}:${{ steps.image.outputs.image_tag }}
          API_IMAGE: ${{ steps.image.outputs.backend_image_repo }}:${{ steps.image.outputs.image_tag }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 40m
          envs: APP_IMAGE,API_IMAGE,GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -euo pipefail
            cd /srv/magento-devops

            if [ -n "${GHCR_USERNAME:-}" ] && [ -n "${GHCR_TOKEN:-}" ]; then
              echo "$GHCR_TOKEN" | sudo docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            else
              echo "GHCR credentials not provided. Trying anonymous pull..."
            fi

            sudo docker pull "$APP_IMAGE"
            sudo docker pull "$API_IMAGE"
            sudo env PERSONAL_APP_IMAGE="$APP_IMAGE" COMPANY_API_IMAGE="$API_IMAGE" docker compose --env-file vm2/.env -f vm2/docker-compose.yml up -d --no-build company-db company-api personal-site

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_IMAGE: ${{ steps.image.outputs.frontend_image_repo }}:${{ steps.image.outputs.image_tag }}
          API_IMAGE: ${{ steps.image.outputs.backend_image_repo }}:${{ steps.image.outputs.image_tag }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: APP_IMAGE,API_IMAGE
          script: |
            set -euo pipefail
            echo "Expected frontend image: $APP_IMAGE"
            echo "Expected backend image: $API_IMAGE"
            sudo docker ps --filter name=vm2_personal_site --filter name=vm2_company_api --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}'

      - name: Notify success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify failure
        if: failure()
        run: echo "❌ Deployment failed!"
