name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare image metadata
        id: image
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_REPO="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/company-site"
          IMAGE_TAG="sha-${GITHUB_SHA}"
          echo "image_repo=$IMAGE_REPO" >> "$GITHUB_OUTPUT"
          echo "image_tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: build/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.image_repo }}:${{ steps.image.outputs.image_tag }}
            ${{ steps.image.outputs.image_repo }}:main-latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_IMAGE: ${{ steps.image.outputs.image_repo }}:${{ steps.image.outputs.image_tag }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: APP_IMAGE,GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -euo pipefail
            cd /srv/magento-devops

            if [ -z "${GHCR_USERNAME:-}" ] || [ -z "${GHCR_TOKEN:-}" ]; then
              echo "Missing GHCR credentials (GHCR_USERNAME / GHCR_TOKEN)."
              exit 1
            fi

            echo "$GHCR_TOKEN" | sudo docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            sudo docker pull "$APP_IMAGE"
            sudo env PERSONAL_APP_IMAGE="$APP_IMAGE" docker compose --env-file vm2/.env -f vm2/docker-compose.yml up -d --no-build personal-site

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_IMAGE: ${{ steps.image.outputs.image_repo }}:${{ steps.image.outputs.image_tag }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: APP_IMAGE
          script: |
            set -euo pipefail
            echo "Expected image: $APP_IMAGE"
            sudo docker ps --filter name=vm2_personal_site --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}'

      - name: Notify success
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Notify failure
        if: failure()
        run: echo "❌ Deployment failed!"
